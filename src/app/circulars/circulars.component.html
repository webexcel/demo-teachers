<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon [ios]="'menu-sharp'" [md]="'menu-sharp'"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'circulars' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'circulars' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>



  <div class="circulars">
    <div class="">
      <div class="card-header">
        {{'send_circulars_to_lasses' | translate }}
      </div>
      <div class="card-body card_body">


        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="border border-primary">
          <ion-item>
            <ion-label>{{ 'class' | translate }}</ion-label>
            <ionic-selectable name="class" item-content [(ngModel)]="select_datas.class" itemValueField="id"
              itemTextField="name" [items]="classs" [canSearch]="true" (onChange)="classChange($event)" #class="ngModel"
              required>
              <ng-template ionicSelectableCloseButtonTemplate>
                <ion-icon [md]="'close-circle'" [ios]="'close-circle'" style="font-size: 24px;"></ion-icon>
              </ng-template>
            </ionic-selectable>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'date' | translate }}</ion-label>
            <ion-datetime name="s_date" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"
              [(ngModel)]="select_datas.s_date" #s_date="ngModel" required></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'message' | translate }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea type="text" name="message" [(ngModel)]="select_datas.message" #message="ngModel" required>
            </ion-textarea>
          </ion-item>
          <div class="p-1">
            <button type="submit" class="btn btn-primary">{{'save' | translate}}</button>
          </div>
        </form>

      </div>
    </div>


    <div class="cardlist">
      <div class="card-header py-1">
        <div class="row align-items-center">
          <div class="col">
              PREKG-A
          </div>
          <div class="col text-right">
          <button type="button" class="btn bg-white mx-1"><ion-icon class="text-success" [md]="'send-sharp'"></ion-icon></button>
            <button type="button" class="btn bg-white ml-1"><ion-icon class="text-danger" [md]="'trash-sharp'"></ion-icon></button>
            
          </div>
        </div>     
      </div>
      <div class="card-body card_body border border-primary">
        test
      </div>
      </div>

      <div class="">
        <div class="card-body card_body">
          <button type="button" class="btn btn-primary btn-lg btn-block">{{'send_aLl_messages' | translate}}</button>
        </div></div>
  </div>
</ion-content>
